<!-- twitter -->
{# defaults #}
<meta name="twitter:card" content="{{ twitter.card }}" />
<meta name="twitter:url" content="{{ url }}" />
<meta name="twitter:title" content="{{ title }}" />
{% if image %}<meta name="twitter:image" content="{{ image }}" />{% endif %}
{% if description %}<meta name="twitter:description" content="{{ description }}" />{% endif %}

{# photo card #}
{% if twitter.card == 'photo' %}
    <meta name="twitter:image:width" content="{{ twitter.width }}" />
    <meta name="twitter:image:height" content="{{ twitter.height }}" />
{% endif %}

{# player #}
{% if twitter.card == 'player' %}
    <meta name="twitter:player" content="{{ twitter.player }}" />
    <meta name="twitter:player:width" content="{{ twitter.width }}" />
    <meta name="twitter:player:height" content="{{ twitter.height }}" />
    {% if twitter.stream %}
        <meta name="twitter:player:stream" content="{{ twitter.stream }}" />
        <meta name="twitter:player:content_type" content="{{ twitter.content_type }}" />
    {% endif %}
{% endif %}
